<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<title>Project curren weather by city name - App - JavaScript</title>
	<link href="style.css"  rel="Stylesheet" type="text/css" /> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div class="titile-projcet">
			<h1> Curren weather by city name</h1>
		</div>
		<div class="notify-projcet"></div>
		<div class="box-input-city-name">
			<input type="text" placeholder="City name" name="input_city_name"  class="input_city_name" value>
			<input type="submit" value="Submit" name="submit_city_name" class="submit_city_name" >
		</div>
		<div class="content">
			<div class="icons_weather">
				<img src="icons/black/png/256x256/unknown.png">
			</div>
			<div class="content_weather">
				<p>26 °<span>C</span></p>
			</div>
			<div class="location">
				<p>Cloudy</p>
				<p>Đà Nẵng, Việt Nam</p>
			</div>
		</div>
		<div class="footer">
			<p>Developer by HaNguyen</p>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
